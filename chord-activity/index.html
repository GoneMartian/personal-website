<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Draggable Audio Clips</title>
    <style>
      .draggable {
        position: absolute;
        cursor: move;
        background-color: #f1f1f1;
        border: 1px solid #ccc;
        padding: 10px;
        width: 150px;
        height: 50px;
        text-align: center;
        user-select: none;
      }

      .drop-zone {
        height: 300px;
        width: 100%;
        border: 2px dashed #ccc;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Draggable Audio Clips</h1>
    <div class="draggable" id="audio1" draggable="true">Audio Clip 1</div>
    <div class="draggable" id="audio2" draggable="true">Audio Clip 2</div>
    <div class="draggable" id="audio3" draggable="true">Audio Clip 3</div>
    <div class="draggable" id="audio4" draggable="true">Audio Clip 4</div>
    <div class="draggable" id="audio5" draggable="true">Audio Clip 5</div>
    <div class="draggable" id="audio6" draggable="true">Audio Clip 6</div>
    <div class="draggable" id="audio7" draggable="true">Audio Clip 7</div>
    <div class="drop-zone"></div>
    <script src="script.js"></script>
  </body>
</html>


      <div class="audio-container" id="audio4" draggable="true">

      </div>
      <div class="audio-container" id="audio5" draggable="true">
        <audio src="https://github.com/ardaarslanbakan/personal-website/raw/gh-pages/chord-activity/Chords/V.mp3" controls></audio>
      </div>
      <div class="audio-container" id="audio6" draggable="true">
        <audio src="https://github.com/ardaarslanbakan/personal-website/raw/gh-pages/chord-activity/Chords/vi.mp3" controls></audio>
      </div>
      <div class="audio-container" id="audio7" draggable="true">
        <audio src="https://github.com/ardaarslanbakan/personal-website/raw/gh-pages/chord-activity/Chords/vii0.mp3" controls></audio>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
